<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Management</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-white">
<div class="container">
    <div class="row mt-4 text-center">
        <div class="col-lg-3"></div>
        <div class="col-12 col-lg-6 text-center text-white">
            <h2 class="mb-3 mt-2"><b>Patient Registration</b></h2>
            <form class="text-warning bg-dark border border-black rounded bg-dark  opacity-75 p-5" id="patientForm">
                <div class="mb-3 text-start">
                    <label class="form-label">Patient ID</label>
                    <input class="form-control" type="number" placeholder="Disabled input" aria-label="Disabled input example" disabled>
                </div>
                <div class="mb-3 text-start">
                    <label for="emailInsert" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailInsert" placeholder="name@example.com">
                </div>
                <div class="mb-3 text-start">
                    <label for="InputFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="InputFirstName" maxlength="20">
                </div>
                <div class="mb-3 text-start">
                    <label for="InputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="InputLastName" maxlength="20">
                </div>
                <div class="mb-3 text-start">
                    <label for="InputDOB" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="InputDOB">
                </div>
                <div class="mb-3 text-start">
                    <label for="InputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="InputAddress">
                </div>
                <div class="mb-3 text-start">
                    <label for="InputNumber" class="form-label">Number</label>
                    <input type="text" class="form-control" id="InputNumber">
                </div>
                <div class="mb-3 text-start">
                    <label for="InputGender" class="form-label">Gender</label>
                    <select class="form-select" aria-label="Default select example" id="InputGender">
                        <option selected>Open this select menu</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3 text-start">
                    <label for="InputDoctorID" class="form-label">Doctor ID</label>
                    <select class="form-select" aria-label="Default select example" id="InputDoctorID">
                        <option value="" disabled selected>Open this select menu</option>
                        <!-- Generated automatically -->
                    </select>
                </div>
                <div class="mb-3 text-start">
                    <label for="InputAttendantID" class="form-label">Attendant ID</label>
                    <select class="form-select" aria-label="Default select example" id="InputAttendantID">
                        <option value="" disabled selected>Open this select menu</option>
                        <!-- Generated automatically -->
                    </select>
                </div>
                <div class="mb-3 text-start">
                    <label for="InputNurseID" class="form-label">Nurse ID</label>
                    <select class="form-select" aria-label="Default select example" id="InputNurseID">
                        <option value="" disabled selected>Open this select menu</option>
                        <!-- Generated automatically -->
                    </select>
                </div>
                <div class="d-flex justify-content-around">
                    <button type="button" class="btn btn-primary" id="registerButton" onclick="savePatient()">Register</button>
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/patient.js"></script>
</body>
</html>
